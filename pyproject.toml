[project]
name = "ds-projen"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "avr2002", email = "avr13405@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
    "jinja2>=3.1.6",
    "projen>=0.91.20",
    # added because Python does not have a built-in way to write toml;
    # important for the pyproject.toml class
    "tomlkit>=0.13.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# https://github.com/astral-sh/ruff?tab=readme-ov-file#configuration
[tool.ruff]
line-length = 119
exclude = ['domains/advisory', 'domains/demand_generation']

# https://docs.astral.sh/ruff/rules/
[tool.ruff.lint]
extend-select = [
    # pycodestyle errors
    "E",
    # flake8-bugbear
    "B",
    # pylint equivalent rules
    "PL",
    # isort
    "I",
    # pydocstyle for docstrings
    "D",
    # pep8-naming
    "N",
]

# https://docs.astral.sh/ruff/rules/#mccabe-c90
[tool.ruff.lint.mccabe]
max-complexity = 10

[dependency-groups]
dev = ["mypy>=1.15.0", "rich>=14.0.0", "ruff>=0.9.6"]

[tool.pytest.ini_options]
pythonpath = ["."]
